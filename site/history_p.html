<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lịch sử</title>
</head>
<style>
    .bang{
        width: 100%;
        min-height: 100px;
        text-align: center;
    }
    .bcl{
        background-color: rgb(56, 222, 228);
        border-radius: 10px 10px 10px;
        font-weight: bold;
        font-size: 16pt;
    }
    .bcr{
        background-color: rgb(233, 226, 226);
        font-size: 20pt;
    }
    .span {
        content: "\2713";
        color: chartreuse;
        
    }
</style>
<body>
    <table class="bang">
       <tr class="bcl">
           <h1>Xe Đã Thuê</h1>
           <td>Id xe</td>
           <td>Tên Xe</td>
           <td>Hình Xe</td>
           <td>Trạng Thái</td>
           <td>Giá</td>
           <td>Ngày đặt</td>
        </tr>
        <tr class="bcr">
            <td>1</td>
            <td>misubishi</td>
            <td>img</td>
            <td>Thanh Toán
                <span>&#10003;</span>
            </td>
            <td>100Đ</td>
            <td>10-11-2020</td>
        </tr>
    </table>
</body>
</html>
